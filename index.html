<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект: Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.png" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__image" src="./images/placeholder.svg" alt="Изображение профиля">
      <div class="profile__info">
        <div class="profile__title">
          <h1 class="profile__name">JoJo's Bizarre Adventure</h1>
          <img src="./images/edit-btn.svg" alt="иконка редактировать" class="profile__edit-button">
        </div>
        <p class="profile__description">Невероятные приключения ДжоДжо</p>
      </div>
      <div class="profile__add-button"></div>
    </section>
    <section>
      <ul class="insert-card">

      </ul>
    </section>

  </main>
  <footer class="footer">
    <p class="footer__copy">
      © 2020 Mesto Russia
    </p>
  </footer>

  <div class="popup popup_profile">
    <form class="popup__form popup__body popup__body_profile" novalidate>
      <fieldset class="popup__dialog">
        <img class="popup__close-btn popup__close-btn_profile" src="./images/close-Icon.png" alt="кнопка закрыть">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input required id="profile-text-name" type="text" name="name"
          class="popup__input popup__text-input popup__name" value="" placeholder="Имя" minlength="2" maxlength="40">
        <span class="profile-text-name-error popup__error"></span>
        <input required id="profile-text-descr" type="text" name="descr"
          class="popup__input popup__text-input popup__descr" value="" placeholder="О себе" minlength="2"
          maxlength="200">
        <span class="popup__error profile-text-descr-error"></span>
        <button type="submit" name="submit" id="submit" class="popup__button">Сохранить</button>
      </fieldset>
    </form>
  </div>

  <div class="popup popup_card">
    <form class="popup__form popup__body popup__body_card" novalidate>
      <fieldset class="popup__dialog">
        <img class="popup__close-btn popup__close-btn_card" src="./images/close-Icon.png" alt="кнопка закрыть">
        <h2 class="popup__title">Добавить</h2>
        <input id="card-text-name" type="text" name="name"
          class="popup__input popup__text-input popup__name popup__card-name" value="" placeholder="Название" required
          minlength="2" maxlength="30">
        <span class="popup__error card-text-name-error"></span>
        <input id="card-url-descr" type="url" name="descr"
          class="popup__input popup__text-input popup__descr popup__card-descr" value=""
          placeholder="Ссылка на картинку" required>
        <span class="popup__error card-url-descr-error"></span>
        <button type="submit" name="submit" id="submit-card" class="popup__button popup__submit-btn">Сохранить</button>
      </fieldset>
    </form>
  </div>

  <div class="popup popup_img">
    <div class="popup__image-container">
      <img class="popup__close-btn popup__close-btn_img" src="./images/close-Icon.png" alt="кнопка закрыть">
      <img class="popup__image" src="#" alt="#">
      <p class="popup__image-descr"></p>
    </div>
  </div>
  <template id="insert-card">
    <li class="insert-card__item">
      <img class="insert-card__img" src="#" alt="#">
      <img class="insert-card__remove" src="./images/remove-icon.png" alt="корзина">
      <div class="insert-card__info">
        <h2 class="insert-card__title"></h2>
        <div class="insert-card__icon" src="./images/like-disabled.png" alt="иконка"></div>
      </div>
    </li>
  </template>
  <script type="module" src="./script/index.js"></script>
</body>

</html>
